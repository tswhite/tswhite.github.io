<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="tswhite">

  <title>tswhite</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
  <link rel="stylesheet" href="/css/main.css">

</head>
<body>

  <div id="layout" class="pure-g">

    <div class="sidebar pure-u-1 pure-u-md-1-3">
      <div class="header">
        <hgroup>
          <h1 class="blog-title">
            <a href="/{{site.baseurl}}" title="Home">
              <span class="last-name">tswhite</span>
            </a>
          </h1>
          <h2 class="blog-tagline">Developer &amp; Web Mapper in Austin, TX</h2>
        </hgroup>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="pure-button" href="http://github.com/tswhite">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="pure-button" href="http://twitter.com/tswhite">Twitter</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="content pure-u-1 pure-u-md-2-3">
      <div>


        <div class="posts">
          {{content}}
        </div>

        <div class="footer">
          <div class="pure-menu pure-menu-horizontal pure-menu-open">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
